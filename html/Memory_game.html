<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>How's your Memory?</title>

  <meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../CSS/game_style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="../images/logo_norm (2).jpeg">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

</head>
    <body>
       <!-- Main Menu -->
        <div id="mainMenu">

          <h1>How's your Memory?</h1>
          <button id="playButton">Play</button>
        </div>

        <!--Level Selction--> <!--this makes sensee rihht? yeah no it makes sense-->
        <div id="levelSelect" style="display: none;">
          <h2>Select Level</h2>
            <button onclick="startLevel(1)">Level 1 </button>
            <button onclick="startLevel(2)">Level 2 </button>
            <button onclick="startLevel(3)">Level 3 </button>
        </div>

       <!-- Game Content -->
       <div id="gameContainer" style="display: none;">
        <h1> How's your Memory?</h1>
        <div class="game-board" id="gameBoard"></div>
        <p>Score: <span id="score">0</span> | Time: <span id="timer">60</span>s</p>

        <!-- Pause Button -->
        <button id="pauseButton" style="position: absolute; top: 10px; right: 10px;">‚è∏</button>

        <!-- Pause Menu Overlay --> <!--why aew you showing????-->
        <div id="pauseMenu" class="hidden">
          <div class="menu-box">
            <h2>Paused</h2>
            <button onclick="resumeGame()">Resume</button>
            <button onclick="restartGame()">Restart</button>
            <button onclick="returnToMenu()">Main Menu</button>
            <button onclick="showLevelSelect()">Level Select</button>
          </div>
        </div>

        <div id="overlay" class="hidden">
            <div class="message" id="endMessage">You Win!</div>
            <button onclick="restartGame()">Play Again</button>
            <button id="nextLevelButton" onclick="goToNextLevel()" class="hidden">Next Level</button>
          </div>
        </div>


        
        <script src="../JS/game_script.js" async defer></script>
     
        <!-- Sounnds!!! -->
  
          <audio id="winSound" src="../sounds/win.mp3" preload="auto"></audio>
          <audio id="clickSound" src="../sounds/click.mp3" preload="auto"></audio>
    </body>
</html>
